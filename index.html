<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <main class="main__box">
            <section class="login__main--box">
                <form action="" class="form__box">
                    <legend class="form__name">Login</legend>
                    <div class="form__fields--box">
                        <input type="email" name="email" id="email" class="form__field" placeholder="Digite seu e-mail" required>
                        <input type="password" name="password" id="password" class="form__field passwd" placeholder="Digite sua senha" required>
                    </div>
                    <input type="submit" value="Entrar" class="form__button">
                </form>
                <a href="#" class="password__reset">Esqueci minha senha</a>
            </section>
            <section class="cadastro__box">
                <p class="cadastro__title">NÃ£o tem cadastro ainda?</p>
                <a href="#" class="cadastro__button">Cadastre-se</a>
            </section>
        </main>
        <footer class="footer__box">
            <p class="footer__content">&copy; Rodrigo Drumond Valente</p>
            <a href="https://github.com/rodrigorxd" class="footer__link">Github</a>
            <a href="https://www.linkedin.com/in/rodrigodrumondvalente/" class="footer__link">LinkedIn</a>
        </footer>
    </div>
</body>
</html>
